<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "css/style.css">
        <link rel = "script" href = "js/script.js">
        <title>Tabela</title>
    </head>

<body>

        <tbody id="tabela">
        <tr class="paciente">

                <td class ="peso">75</td>

        </tr>
        <tr class="paciente">
                <td class="nome">Fernanda</td>
                <td class="peso">70</td>
                <td class ="altura">1.70</td>
                <td class ="gordura">5</td>
                <td class="imc">0</td>
            
        </tr>
        <tr class="paciente">
                <td class="nome">Marja</td>
                <td class ="peso">70</td>
                <td class ="altura">1.75</td>
                <td class ="gordura">10</td>
                <td class="imc">0</td>
            
        </tr>
        <tr class="paciente">
                <td class="nome">Guilherme</td>
                <td class ="peso">85</td>
                <td class ="altura">1.80</td>
                <td class ="gordura">20</td>
                <td class="imc">0</td>
            </tbody>
        </tr>


    </table>

    <script src="js/script.js"></script>

</body>

</html>
